<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mystery+Quest">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body class="cuerpo">
  <header id="header">
    <div>
      <center>
        <h1>SkateKing</h1>
        
      </center>
    </div>
    
     <nav id="asd">
        <a href="./index.html">Inicio</a>
        <a href="./quienesSomos.html">Nosotros</a>
        <a href="./carrito.html">carrito</a>
     
        <a href="./contacto.html">Contacto</a>
        <div class="animation start-home"></div>
      </nav>
   
  </header>
  <div class="container">
    <h1>carrito</h1>
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <div class="row" id="cards"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
       <th scope="row">id</th>
       <td>Café</td>
       <td>1</td>
       <td>
         <button class="btn btn-info btn-sm" >+</button>
         <button class="btn btn-danger btn-sm" >-</button>
       </td>
       <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-2 mb-2">
      <div class="card">
        <img src="/imagenes/a.jpg" alt="" class="card-img-top" />
        <div class="card-body">
          <h5>Title</h5>
          <p>precio</p>
          <button class="btn btn-dark" >  Comprar</button>
        </div>
      </div>
    </div>
  </template>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="carrito.js"></script>
  <footer class="text-center text-white pie" style="background-color: #45637d;">
    <div class="container p-4">    
      <section class="">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <div class="ratio ratio-16x9">
              <iframe class="shadow-1-strong rounded" src="./video/Nicolas.mp4"
                title="YouTube video" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-white" href="">Nicolas Luciuk</a>
    </div>
  </footer>
</body>
</html>
